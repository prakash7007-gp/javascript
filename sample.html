<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="sample.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      *{
         
         box-sizing: border-box;

      }
      .container{

         display: flex;
         align-items: center;
         justify-content: center;
         margin-left: 400px;
         margin-top: 100px;
         width: 500px;
         height: 400px;
         background-color: rgb(5, 247, 215);
         color:white;
         border-radius: 50px;

      }
      p{
         width: 200px;
         height: 100px;
         padding: 30px 50px;
         background-color: rgb(255, 255, 255);
         color: blue;
         text-align: center;
         font-weight: bold;
         font-size: xx-large;
         border-radius: 10px;
      }
      b{
         font-size: xx-large;
         color: black;
      }
      button{
         display: flex;
    <style>
</head>
<body>

   <div class="container">
      <div class="inner">
         <b>javascript project</b>
         <p class="show">0</p>
         <button class="btn btn-success" id="inc"> increment</button>
         <button class="btn btn-danger"id="dec">decrement</button>
         <button class="btn btn-warning" id="reset">reset</button>

      </div>


   </div>

<script>
   const inc=document.querySelector('#inc')
   const decr=document.querySelector('#dec')
   const reset=document.querySelector('#reset')
   const no=document.querySelector('.show')
   let number=0

inc.addEventListener('click',()=>{
   number++;
  no.innerText= number
  no.style.color="green"
})
decr.addEventListener('click',()=>{
   number--;
  no.innerText= number
  no.style.color="red"
})
reset.addEventListener('click',()=>{
   number=0
  no.innerText= number
  no.style.color="yellow"
})

</script>
</body>
</html>
